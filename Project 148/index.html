<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene >
      <a-a-assets>
        <a-asset-item id="girl" src="./assets/girl/scene.gltf"></a-asset-item>
        </a-a-assets>
    <a-camera position="0 1 2.5"></a-camera>  
    


    <!--Ambient-->
    <a-entity light="type:ambient;intensity:0.5;">
    </a-entity>

    <!--Directional-->
    <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:60000;">
      <a-entity light="type:directional;castShadow:true;intensity:1;distance:50;decay:2;color:yellow" position="-100 18 20">
      </a-entity>
    </a-entity>  
    <!--Add Code here-->
    <!--Sky-->
    <a-sky
    color="grey"
    >
    </a-sky>

    <!--Ambient-->
    <a-entity light="type:ambient;intensity:0.5;">
    </a-entity>
    
    <!--Directional-->
    <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:60000;">
      <a-entity light="type:directional;castShadow:true;intensity:1;distance:50;decay:2;color:yellow" position="-100 18 20">
      </a-entity>
    </a-entity>  

    <!--Ground-->
    <a-plane position="0 -2 -8" height="10" width="15" id="ground" rotation="-100 0 0"
    src="./assets/roadSurface_Color.png"
    >
    </a-plane>

    <!--Wall-->
    <a-box position="0 3 -8" height="10" width="15" id="bg" rotation="0 180 0"
    src="./assets/background.jpg"
    >
   </a-box>

   <!--Girl-->
   <a-entity>
     <a-entity position="3.3 1.6 2.3" rotation="0 40 0" scale="2 2 2" gltf-model="./assets/girl/scene.gltf" shadow="cast: true;">
     </a-entity>
   </a-entity>
    
  </a-scene>
</body>

</html>
